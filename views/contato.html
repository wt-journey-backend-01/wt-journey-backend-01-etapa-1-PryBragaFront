<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBurger - Sugestões</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <a href="/">Cardápio</a>
        <a href="/contato">Sugestões</a>
        <a href="/api/cardapio" target="_blank">Ver API Cardápio</a>
    </nav>
    <div class="container">
        <h1>Envie sua Sugestão!</h1>
        <p>Queremos ouvir suas ideias para novos lanches no DevBurger.</p>

        <form action="/sugestao" method="POST">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sugestao">Sua Sugestão de Lanche:</label>
            <textarea id="sugestao" name="sugestao" rows="5" required></textarea>

            <button type="submit">Enviar Sugestão</button>
        </form>
    </div>

    <footer>
        &copy; 2025 DevBurger. Todos os direitos reservados.
    </footer>
</body>
</html>
